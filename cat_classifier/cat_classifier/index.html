<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breed Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Banner Utama -->
    <section class="bg-gradient-to-r from-green-400 to-blue-500 py-20 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-white mb-4">Telusuri Beragam Ras Kucing</h2>
            <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a href="#" class="mt-8 inline-block px-6 py-3 bg-white text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-200">Mulai Telusuri</a>
        </div>
    </section>

    <!-- Form Upload Gambar -->
    <section class="py-20 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-4">Unggah Gambar Kucing</h2>
            <form action="/" method="post" enctype="multipart/form-data" class="mt-8">
                <input type="file" name="file" class="block w-full text-lg py-2 px-4 border border-gray-300 rounded-md">
                <input type="submit" value="Upload" class="mt-4 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">
            </form>
            {% if label %}
            <h2 class="text-3xl font-bold text-green-500 mt-8">Prediction: {{ label }}</h2>
            <img src="{{ img_path }}" alt="Uploaded Image" class="mt-4 mx-auto">
            {% endif %}
        </div>
    </section>
</body>
</html>
